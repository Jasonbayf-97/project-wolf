<button
  type="button"
  class="btn btn-dark"
  data-bs-toggle="modal"
  data-bs-target="#projectModal"
>
  Contact info
</button>

<div
  class="modal fade"
  id="projectModal"
  tabindex="-1"
  aria-labelledby="projectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">
          {{ labelHeadings.contactTitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column gap-3 align-items-start">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-envelope-check fs-4"></i>
            <span
              ><strong>{{ labelHeadings.email }}:</strong>
              {{ contactInfo.email }}</span
            >
          </div>
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-telephone-outbound fs-4"></i>
            <span
              ><strong>{{ labelHeadings.phone }}:</strong>
              {{ contactInfo.phone }}</span
            >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
