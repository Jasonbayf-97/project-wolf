<div class="container-fluid pb-5">
  <div class="row align-items-center">
    <div class="col-lg-12 col-md-12">
      <h5 class="fw-lighter text-center text-muted">Explore my</h5>
      <h2 class="fw-bold mb-1 text-center">My recent projects</h2>
      <div class="row mt-4">
        @for (project of projects; track project.title){
        <div class="col-md-4 mb-3 d-flex">
          <app-card
            [Title]="project.title"
            [Description]="project.description"
            [buttonLabels]="{ github: 'Github', liveDemo: 'Live Demo' }"
          ></app-card>
        </div>
        }
      </div>
    </div>
  </div>
</div>
