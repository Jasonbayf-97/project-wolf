<div class="container-fluid pb-5">
  <div class="row align-items-center">
    <div class="col-lg-12 col-md-12">
      <h5 class="fw-lighter text-center text-muted">Explore my</h5>
      <h2 class="fw-bold mb-1 text-center">{{ experience.title }}</h2>
      <div class="row mt-4">
        <div class="col-md-6 mb-3 d-flex">
          <div class="card border rounded-5 text-start flex-fill h-100">
            <div class="card-body">
              <h3 class="card-title text-muted text-center mt-2">
                {{ experience.frontEndTitle }}
              </h3>
              <hr class="width-50 mx-auto" />
              <div class="row mt-3 text-start justify-content-center">
                @for (tech of experience.frontEnd; track tech.name) {
                <div class="col-6 mb-3">
                  <i class="bi bi-check-circle-fill text-dark me-2"></i>
                  <span class="fw-bold">{{ tech.name }}</span>
                  <div class="small text-muted">{{ tech.level }}</div>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3 d-flex">
          <div class="card border rounded-5 text-start flex-fill h-100">
            <div class="card-body">
              <h3 class="card-title text-muted text-center mt-2">
                {{ experience.backEndTitle }}
              </h3>
              <hr class="width-50 mx-auto" />
              <div class="row mt-3text-start justify-content-center">
                @for (tech of experience.backEnd; track tech.name) {
                <div class="col-6 mb-3">
                  <i class="bi bi-check-circle-fill text-dark me-2"></i>
                  <span class="fw-bold">{{ tech.name }}</span>
                  <div class="small text-muted">{{ tech.level }}</div>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
