<nav class="navbar bg-body-tertiary font-libre-franklin sticky-top">
  <div
    class="container-fluid d-flex justify-content-center align-items-center gap-5"
  >
    <a class="navbar-brand font-libre-franklin me-5" [routerLink]="'/'">{{
      fullName
    }}</a>

    <div class="d-flex gap-4">
      <ng-container>
        @for (tab of tabs; track tab.tabId) {
        <a
          ngbNavLink
          class="nav-link"
          href="#{{ tab.id }}"
          routerLinkActive="active"
          >{{ tab.label }}</a
        >
        }
      </ng-container>
    </div>
  </div>
</nav>

<section id="landingPage">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-6 d-flex justify-content-center">
        <img
          [src]="profileImage"
          alt="Profile"
          class="rounded-circle img-fluid"
          style="width: 25rem; height: 25rem; object-fit: cover"
        />
      </div>
      <div
        class="col-md-6 d-flex flex-column align-items-start align-items-md-start mt-4 mt-md-0"
      >
        <p class="text-muted mb-1">Hello, I'm</p>
        <h2 class="fw-bold mb-1">{{ fullName }}</h2>
        <h4 class="fw-normal mb-4 underline">
          <u>{{ jobTitle }}</u>
        </h4>
        <div class="d-flex gap-3 mb-3">
          <a
            class="btn btn-outline-dark"
            href="/JasonBayford_TraditionalCV.pdf"
            download="JasonBayford_TraditionalCV.pdf"
            target="_blank"
          >
            {{ links[0].label }}
          </a>
          <app-modal></app-modal>
        </div>

        <div class="d-flex gap-3">
          <a href="https://www.linkedin.com/in/jasonbayford" target="_blank"
            ><i class="bi bi-linkedin fs-3 text-black"></i
          ></a>
          <a href="https://github.com/Jasonbayf-97" target="_blank"
            ><i class="bi bi-github fs-3 text-black"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container p-5">
  <section id="about">
    <app-about></app-about>
  </section>
  <section id="experience">
    <app-experience></app-experience>
  </section>
  <section id="projects">
    <app-projects></app-projects>
  </section>
</div>
